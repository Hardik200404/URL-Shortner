{% extends "base.html" %}
{% block content %}
    <div class="container">
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th>Long Url</th>
                    <th>Short Url</th>
                </tr>
            </thead>
            {% for url in urls %}
            <tr>
                <td>{{url[0]}}</td>
                <td>{{url[1]}}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">Home</a>
    </div>
{% endblock content %}
